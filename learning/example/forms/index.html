<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        form {
            display: grid;
            grid-template-columns: 1fr;
        }

        input:valid {
            border: 2px solid green;
        }

        input:invalid{
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <h1>About You</h1>
    <form id="questions" method="post" action="#">
        <label for="name">Name <input type="text" id="name" value="yoooooo" pattern="{3}" required></label>
        <label for="email" multiple>Email <input type="email" id="email" name="email" placeholder=":))0"></label>
        <label for="website">Webstite <input type="url" id="website" name="website"> </label>
        <label for="Number">Number <input type="Number" id="Number" name="num" min="-4" max="12" step="any"></label>
        <label for="date">birthday <input type="date" name="birthday" id="birthday" min="01/01/2001"></label>
        <label for="time"> time <input type="time" name="time" id="time"></label>
        <label for="phone">phone <input type="phone" id="phone"></label>
        <fieldset>
            <legend>What is your favorite color?</legend>
            <label for="radioButtons"> Radio Buttons <input type="radio" name="favcolor" id="blue" checked></label>
        </fieldset>
        <label for="color"> yes <input type="checkbox" name="colro" id="color"></label>
        <label for="pizza"> What the best</label>
        <select name="p" id="pizza"> pizza
            <option value="hawaiin">hawiin</option>
            <option value="peper"> perper</option>
        </select>
        <label for="sup">owowowo <textarea name="message" id="sup" cols="30" rows="10"></textarea></label>
        <label for="color"> colro<input type="color" id="color"></label>
        <label for="resume">upload <input type="file" id="resume" accept="#"></label>
        <label for="password"> password<input type="password"></label>
        <input type="hidden" value="1234">
        <label for="range">rate <input type="range" min="1" max="10"></label>
        <input type="search" name="search" id="search">

        <input type="submit" value="submit me">
        <input type="reset" value="reset">
        <input type="button" value="button">
        <input type="image" src="brd.jpg">
    </form>
</body>

</html>
